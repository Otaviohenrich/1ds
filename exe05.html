<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>formulários</h3>
    <h5>login e senha</h5>
    <form action="" method="post">
        <input type="email" 
        placeholder="email" required><br>
        <input type="password"
        placeholder="senha" required><br>
        <button type="submit">enviar</button>
        </form>
        <br><h5>form de contato</h5>
        <form action="" method="post">
            <input type="text" placeholder="nome" required><br>
            <input type="text" placeholder="assunto" required ><br>
            <textarea cols="100" rows="10
            placeholder="mensagem"></textarea><br>
            <button type="submit">enviar</button>
        </form>
        <br><h5>formulario com opções</h5>
        <form action="" method="post">
            <input type="radio" name="tipo">carro<br>
            <input type="radio" name="tipo">moto<br>
            <input type="radio" name="tipo">bicicleta<br>
            <input type="checkbox">gasolina<br>
            <input type="checkbox">etanol<br>
            <input type="checkbox">diesel<br>
            <input type="checkbox">eletrico<br>
            <select>
                <option>açougue</option>
                <option>padaria</option>
                <option>farmacia</option>
                <option>posto de gasolina</option>
            </select>
         </form>
         <br><h2>entradas diversas</h2>
         <form action="" method="post"
         numeros<input type="number"
         max="47" min="1"><br>
         data<input type="date"
         min="2024-o8-10" max="2024-08-24"><br>
         hora<input type= "time"><br>
         data e hora<input type="datetime-local"><br>
         cor<input type="color"><br>
         arquivo<input type="file"><br>
         imagem<input type="image"><br>
         intervalo<input type="range"
         min="1" max="20" step="1" value="1"><br>
         telefone<input type="tel"><br>
         <input type="reset" value="limpar">
         <input type="submit" value="enviar"
        </form>


</body>
</html>
